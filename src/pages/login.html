<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Login</title>
  <link rel="canonical" href="/src/pages/login.html" />
  <meta name="robots" content="noindex" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 32px;
      text-align: center;
    }

    .login-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: #718096;
      line-height: 1.5;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: #2d3748;
      letter-spacing: 0.3px;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
      background: #f7fafc;
    }

    .form-input:focus {
      outline: none;
      background: white;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input::placeholder {
      color: #a0aec0;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 12px;
      background: none;
      border: none;
      cursor: pointer;
      color: #718096;
      font-size: 18px;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 150ms;
    }

    .password-toggle:hover {
      color: #4a5568;
    }

    .password-toggle:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    .form-error {
      font-size: 13px;
      color: #e53e3e;
      margin-top: 4px;
      display: none;
      animation: shake 0.3s;
    }

    .form-error.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .login-button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover:not(:disabled) {
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }

    .login-button:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-button:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .button-text {
      display: inline-block;
      transition: opacity 200ms;
    }

    .button-spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    .login-button.loading .button-spinner {
      display: inline-block;
    }

    .login-button.loading .button-text {
      opacity: 0.7;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-footer {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      font-size: 12px;
      color: #718096;
      line-height: 1.6;
    }

    .login-footer code {
      background: #edf2f7;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
      color: #2d3748;
    }

    /* Status message (success/error) */
    .login-status {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
      animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-status.show {
      display: block;
    }

    .login-status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .login-status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
      }

      .login-title {
        font-size: 20px;
      }

      .login-icon {
        font-size: 40px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      }

      .login-card {
        background: #2d3748;
        color: #e2e8f0;
      }

      .login-title {
        color: #f7fafc;
      }

      .login-subtitle {
        color: #cbd5e0;
      }

      .form-label {
        color: #e2e8f0;
      }

      .form-input {
        background: #1a202c;
        border-color: #4a5568;
        color: #e2e8f0;
      }

      .form-input:focus {
        background: #2d3748;
        border-color: #667eea;
      }

      .form-input::placeholder {
        color: #718096;
      }

      .password-toggle {
        color: #a0aec0;
      }

      .password-toggle:hover {
        color: #cbd5e0;
      }

      .login-footer {
        border-color: #4a5568;
        color: #a0aec0;
      }

      .login-footer code {
        background: #1a202c;
        color: #e2e8f0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <span class="login-icon">üîê</span>
        <h1 class="login-title">Analytics Login</h1>
        <p class="login-subtitle">Enter your password to access the dashboard</p>
      </div>

      <div id="status" class="login-status" role="alert" aria-live="polite"></div>

      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="form-input-wrapper">
            <input
              id="password"
              type="password"
              class="form-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
              aria-label="Password"
            />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="Show password"
              title="Show password"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div id="passwordError" class="form-error" role="alert"></div>
        </div>

        <button type="submit" id="submitBtn" class="login-button">
          <span class="button-spinner"></span>
          <span class="button-text">Sign In</span>
        </button>
      </form>

      <div class="login-footer">
        <p>This analytics dashboard is protected.</p>
        <p style="margin-top: 8px;">If you don't have a password, contact the administrator.</p>
      </div>
    </div>
  </div>

  <script src="../js/lib/config.js"></script>
  <script>
    (() => {
      // Fallback to empty string if config not loaded - will show helpful error
      const API_BASE = (window.ANALYTICS_CONFIG?.ANALYTICS_API_BASE || '').replace(/\/$/, '');
      
      // Check if API_BASE is configured
      if (!API_BASE) {
        console.error('ANALYTICS_API_BASE not configured in config.js');
        const statusEl = document.getElementById('status');
        if (statusEl) {
          statusEl.textContent = 'Error: API endpoint not configured. Check config.js file.';
          statusEl.className = 'login-status show error';
        }
      }
      
      const form = document.getElementById('loginForm');
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePassword');
      const submitBtn = document.getElementById('submitBtn');
      const statusEl = document.getElementById('status');
      const passwordError = document.getElementById('passwordError');

      // =====================================================================
      // Event Listeners
      // =====================================================================

      form.addEventListener('submit', handleSubmit);

      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        toggleBtn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });

      passwordInput.addEventListener('input', () => {
        clearError();
      });

      // =====================================================================
      // Handlers
      // =====================================================================

      async function handleSubmit(e) {
        e.preventDefault();
        clearError();
        clearStatus();

        const password = passwordInput.value.trim();
        if (!password) {
          showError('Password is required');
          passwordInput.focus();
          return;
        }

        setLoading(true);

        try {
          if (!API_BASE) {
            throw new Error('API endpoint not configured. Please check config.js file.');
          }

          const response = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password })
          });

          let data;
          try {
            data = await response.json();
          } catch (parseError) {
            // If response isn't JSON, the endpoint probably doesn't exist
            throw new Error('Invalid API response. The /auth/login endpoint may not be deployed yet. Run: wrangler deploy');
          }

          if (!response.ok || !data.ok) {
            throw new Error(data.error || 'Authentication failed');
          }

          // Store token securely (in sessionStorage to clear on tab close)
          sessionStorage.setItem('auth_token', data.token);
          localStorage.setItem('auth_token_backup', data.token); // Backup for page reload

          // Show success briefly, then redirect
          showStatus('‚úì Login successful! Redirecting...', 'success');
          setTimeout(() => {
            const returnTo = sessionStorage.getItem('return_to') || '/src/pages/dashboard.html';
            window.location.href = returnTo;
          }, 500);
        } catch (err) {
          showError(err.message || 'Network error');
          setLoading(false);
        }
      }

      // =====================================================================
      // UI Helpers
      // =====================================================================

      function showError(msg) {
        passwordError.textContent = msg;
        passwordError.classList.add('show');
        passwordInput.focus();
      }

      function clearError() {
        passwordError.textContent = '';
        passwordError.classList.remove('show');
      }

      function showStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = `login-status show ${type}`;
      }

      function clearStatus() {
        statusEl.textContent = '';
        statusEl.classList.remove('show', 'success', 'error');
      }

      function setLoading(loading) {
        submitBtn.disabled = loading;
        if (loading) {
          submitBtn.classList.add('loading');
        } else {
          submitBtn.classList.remove('loading');
        }
      }

      // =====================================================================
      // Check if already logged in
      // =====================================================================

      // If we have a token in sessionStorage/localStorage, verify it's still valid
      const token = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token_backup');
      if (token) {
        fetch(`${API_BASE}/auth/verify`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        })
          .then(r => r.json())
          .then(data => {
            if (data.authenticated) {
              // Already logged in, redirect to dashboard
              window.location.href = '/src/pages/dashboard.html';
            }
          })
          .catch(() => {
            // Token invalid, stay on login
            localStorage.removeItem('auth_token_backup');
          });
      }

      // Auto-focus password field
      passwordInput.focus();
    })();
  </script>
</body>
</html>
